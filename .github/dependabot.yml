version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Taipei'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
    groups:
      dev-dependencies:
        patterns:
          - '@typescript-eslint/*'
          - 'eslint*'
          - 'prettier'
          - '@types/*'
        update-types:
          - 'minor'
          - 'patch'
      bun-types:
        patterns:
          - 'bun-types'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Taipei'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'ci'
      - 'dependencies'
